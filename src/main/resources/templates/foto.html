<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
        <link rel="stylesheet" th:href="@{/css/foto.css}"/>

        <title>Albion - Foto Linea</title>
    </head>

    <body>
        <div class="swiper mySwiper" id="fotos">
            <div class="swiper-wrapper">
                <div th:if="${linea.foto1} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto1.id}__}"></div>
                <div th:if="${linea.foto2} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto2.id}__}"></div>
                <div th:if="${linea.foto3} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto3.id}__}"></div>
                <div th:if="${linea.foto4} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto4.id}__}"></div>
                <div th:if="${linea.foto5} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto5.id}__}"></div>
                <div th:if="${linea.foto6} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto6.id}__}"></div>
                <div th:if="${linea.foto7} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto7.id}__}"></div>
                <div th:if="${linea.foto8} != null" class="swiper-slide"><img th:src="@{/foto/__${linea.foto8.id}__}"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
            },
            });
        </script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    </body>

</html>
