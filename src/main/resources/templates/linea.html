            <script>
                $('#exampleModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // BotÃ³n que activa el modal
                var modelo = button.data('modelo'); // Obtener el valor del atributo 'data-modelo'
                var configuracion = button.data('configuracion'); // Obtener el valor del atributo 'data-configuracion'
                var produccion = button.data('produccion'); // Obtener el valor del atributo 'data-produccion'
                var tituloEs = button.data('titulo-es'); // Obtener el valor del atributo 'data-titulo-es'
                var tituloEn = button.data('titulo-en'); // Obtener el valor del atributo 'data-titulo-en'
                var descripcionEs = button.data('descripcion-es'); // Obtener el valor del atributo 'data-descripcion-es'
                var descripcionEn = button.data('descripcion-en'); // Obtener el valor del atributo 'data-descripcion-en'
                var idioma = button.data('idioma'); // Obtener el valor del atributo 'data-idioma'

                // Generar el contenido del modal
                var modalContent = '';

                if (modelo) {
                var labelModelo = idioma === 1 ? 'Modelo: ' : 'Model: ';
                modalContent += '<p>' + labelModelo + modelo + '</p>';
                }

                if (configuracion) {
                var labelConfiguracion = idioma === 1 ? 'ConfiguraciÃ³n: ' : 'Configuration: ';
                modalContent += '<p>' + labelConfiguracion + configuracion + '</p>';
                }

                if (produccion) {
                var labelProduccion = idioma === 1 ? 'ProducciÃ³n: ' : 'Production: ';
                modalContent += '<p>' + labelProduccion + produccion + '</p>';
                }

                if (idioma === 1) {
                // Idioma: EspaÃ±ol
                if (tituloEs) {
                var labelTitulo = 'Equipos que la componen: ';
                modalContent += '<p>' + labelTitulo + tituloEs + '</p>';
                }

                if (descripcionEs) {
                var labelDescripcion = 'DescripciÃ³n: ';
                modalContent += '<p>' + labelDescripcion + descripcionEs + '</p>';
                }
                } else if (idioma === 2) {
                // Idioma: InglÃ©s
                if (tituloEn) {
                var labelTitulo = 'Inlcue this equipment: ';
                modalContent += '<p>' + labelTitulo + tituloEn + '</p>';
                }

                if (descripcionEn) {
                var labelDescripcion = 'Description: ';
                modalContent += '<p>' + labelDescripcion + descripcionEn + '</p>';
                }
                }

                $('#modal-content').html(modalContent); // Insertar el contenido en el modal
                });
            </script>
